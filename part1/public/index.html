<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walk Service - Dog of the Day</title>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: #ffcc00; /* Loud color, bad for accessibility */
      font-family: Comic Sans MS, cursive; /* Informal font, adds confusion */
    }
    img {
      width: 80%;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day üê∂</h1>
    <!-- Poor UX: no alt text -->
    <img :src="dogImage" />
    <!-- Confusing instructions -->
    <button @click="fetchDog">Click if you dare</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
