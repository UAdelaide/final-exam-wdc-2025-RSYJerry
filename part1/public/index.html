<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: #ffcc00;
      font-family: Comic Sans MS, cursive;
    }
    img {
      width: 80%;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day üê∂</h1>
    <img :src="dogImage" alt="Random dog photo" />
    <button @click="fetchDog">Click if you dare</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
