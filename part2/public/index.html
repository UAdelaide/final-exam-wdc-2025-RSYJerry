<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>

  <div class="mt-5">
    <h2 class="mb-3">All Dogs</h2>
    <div v-if="loadingDogs" class="text-muted">Loading dogs...</div>
    <table v-else class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in allDogs" :key="dog.dog_id">
          <td style="width:120px;">
            <img :src="dog.photo" alt="Dog photo" style="width:100px; height:100px; object-fit:cover;">
          </td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  const { createApp, ref } = Vue;
  createApp({
    setup() {
      const message = ref('Welcome to the Dog Walking Service!');
      const username = ref('');
      const password = ref('');
      const error = ref('');

      async function fetchAllDogsWithPhotos() {
      const res = await fetch('/api/users/dogs');
      const dogs = await res.json();
      await Promise.all(dogs.map(async (dog) => {
        try {
          const picRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const picJson = await picRes.json();
          dog.photo = picJson.message;
        } catch {
          dog.photo = '';
        }
      }));
      allDogs.value = dogs;
    }

    onMounted(() => {
      fetchAllDogsWithPhotos();
    });

      async function login() {
        error.value = '';
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.value, password: password.value })
        });
        const data = await res.json();
        if (res.ok && data.user && data.user.role) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            error.value = 'Unknown role';
          }
        } else {
          error.value = data.error || 'Login failed';
        }
      }

      return { message, username, password, error, login };
    }
  }).mount('#app');
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
