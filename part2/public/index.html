<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>

  <script>
  const { createApp, ref } = Vue;
  createApp({
    setup() {
      const message = ref('Welcome to the Dog Walking Service!');
      const username = ref('');
      const password = ref('');
      const error = ref('');

      async function login() {
        error.value = '';
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.value, password: password.value })
        });
        const data = await res.json();
        if (res.ok && data.user && data.user.role) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            error.value = 'Unknown role';
          }
        } else {
          error.value = data.error || 'Login failed';
        }
      }

      async function fetchDogs() {
          loadingDogs.value = true;
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();
            dogs.value = dogList;
            for (const dog of dogList) {
              fetchDogPhoto(dog.dog_id);
            }
          } catch (e) {
          }
          loadingDogs.value = false;
        }

      async function fetchDogPhoto(dogId) {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            if (data.status === 'success') {
              dogPhotos.value[dogId] = data.message;
            }
          } catch (e) {
          }
        }

        onMounted(() => {
          fetchDogs();
        });

      return { message, username, password, error, login, dogs, dogPhotos, loadingDogs };
    }
  }).mount('#app');
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
