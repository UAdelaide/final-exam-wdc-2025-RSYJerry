<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .dog-img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
    .dogs-table td, .dogs-table th { vertical-align: middle; }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>

  <h2 class="mt-5 mb-3">All Registered Dogs</h2>
    <div v-if="loadingDogs" class="mb-3">Loading dogs</div>
    <table v-else class="table table-striped dogs-table">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img
              v-if="dogPhotos[dog.dog_id]"
              :src="dogPhotos[dog.dog_id]"
              class="dog-img"
              :alt="dog.name"
            >
            <span v-else>Loading...</span>
          </td>
        </tr>
      </tbody>
    </table>

  <script>
  const { createApp, ref, onMounted } = Vue;
  createApp({
    setup() {
      const message = ref('Welcome to the Dog Walking Service!');
      const username = ref('');
      const password = ref('');
      const error = ref('');
      const dogs = ref([]);
      const loadingDogs = ref(true);
      const dogPhotos = ref({});

      async function login() {
        error.value = '';
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.value, password: password.value })
        });
        const data = await res.json();
        if (res.ok && data.user && data.user.role) {
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            error.value = 'Unknown role';
          }
        } else {
          error.value = data.error || 'Login failed';
        }
      }

      async function fetchDogs() {
          loadingDogs.value = true;
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();
            dogs.value = dogList;
            for (const dog of dogList) {
              fetchDogPhoto(dog.dog_id);
            }
          } catch (e) {
          }
          loadingDogs.value = false;
        }

      

      return { message, username, password, error, login };
    }
  }).mount('#app');
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
